<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management - Digital 3D Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #007aff;
            --digital: #00d2ff;
            --up: #00c853;
            --down: #ff3b30;
            --bg: #f0f4f8;
            --shadow-out: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            --shadow-in: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
        }

        body { font-family: 'Kantumruy Pro', sans-serif; background: var(--bg); margin: 0; color: #233142; }
        
        /* Digital Header */
        .header {
            background: rgba(255,255,255,0.9); backdrop-filter: blur(15px);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--digital);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* 3D Elements */
        .btn-3d {
            padding: 12px 16px; border: none; border-radius: 15px; font-weight: 700;
            cursor: pointer; font-family: inherit; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-out); display: flex; align-items: center; gap: 8px;
        }
        .btn-blue { background: linear-gradient(135deg, var(--primary), var(--digital)); color: white; }
        .btn-white { background: white; color: var(--primary); }
        .btn-3d:active { box-shadow: var(--shadow-in); transform: scale(0.96); }

        .card-3d { background: white; border-radius: 25px; padding: 20px; box-shadow: var(--shadow-out); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.6); }
        .input-3d { width: 100%; padding: 14px; border: none; border-radius: 12px; background: #f1f5f9; box-shadow: var(--shadow-in); font-family: inherit; font-size: 16px; outline: none; box-sizing: border-box; margin-bottom: 12px; }

        .group-card { background: white; border-radius: 20px; padding: 15px; display: flex; align-items: center; margin-bottom: 15px; box-shadow: var(--shadow-out); cursor: pointer; transition: 0.3s; }
        .img-3d { width: 60px; height: 60px; border-radius: 15px; object-fit: cover; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; }
        
        .admin-only { display: none; }
        #lock-status { font-size: 11px; font-weight: 700; padding: 6px 12px; border-radius: 10px; cursor: pointer; }
        .locked { background: #fee2e2; color: var(--down); }
        .unlocked { background: #dcfce7; color: var(--up); }

        .summary-row { display: grid; grid-template-columns: 1.5fr 1fr; padding: 15px; background: white; border-radius: 15px; margin-bottom: 10px; box-shadow: var(--shadow-out); border-left: 5px solid var(--primary); }
    </style>
</head>
<body>

<div class="header">
    <div id="lock-status" class="locked" onclick="toggleAdmin()">ğŸ”’ á€á˜áŸ’á˜á€áš</div>
    <h1 style="font-size: 16px; margin:0; background: linear-gradient(to right, #007aff, #00d2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">á‚áŸ’ášá”áŸ‹á‚áŸ’ášá„á§á”á€ášááŸ</h1>
    <button class="btn-3d btn-white" style="padding: 8px;" onclick="openSettings()">âš™ï¸</button>
</div>

<div class="container">
    <div class="admin-only card-3d">
        <input type="text" id="gName" class="input-3d" placeholder="á”á‰áŸ’á…á¼á›áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜á€á¶ášá„á¶áš...">
        <div style="display: flex; gap: 10px;">
            <button class="btn-3d btn-white" style="width: 60px;" onclick="document.getElementById('gImgIn').click()">ğŸ“·</button>
            <button class="btn-3d btn-blue" style="flex:1;" onclick="addGroup()">+ á”á„áŸ’á€á¾áá€áŸ’ášá»á˜</button>
        </div>
        <input type="file" id="gImgIn" style="display:none" onchange="processImage(this)">
    </div>

    <div style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
        <span style="font-size: 12px; font-weight: 700;">ğŸ“… ááŸ’á„áŸƒááŸ‚áŸ–</span>
        <input type="date" id="historyDate" onchange="refreshData()" style="border:none; background:#fff; padding:8px 12px; border-radius:10px; font-weight:700; font-family:inherit; box-shadow: var(--shadow-in); flex:1;">
    </div>

    <button class="btn-3d btn-white" style="width:100%; margin-bottom:20px; color: var(--primary);" onclick="showSummary()">ğŸ“Š á˜á¾á›á‘á·á“áŸ’á“á“áŸá™áŸášá»á”á‘á¶áŸ†á„á¢áŸáŸ‹</button>
    <div id="gList"></div>
</div>

<div id="mSummary" class="modal">
    <div style="padding:20px;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <button class="btn-3d btn-white" onclick="closeModal('mSummary')">ğŸ”™</button>
            <b style="font-size: 18px;">á‘á·á“áŸ’á“á“áŸá™áŸášá»á”</b>
            <button class="btn-3d btn-blue admin-only" onclick="sendFullTelegram()">ğŸš€ á•áŸ’á‰á¾</button>
            <div class="worker-only" style="width:45px"></div>
        </div>
        <div id="summaryContent"></div>
    </div>
</div>

<div id="mDetails" class="modal">
    <div style="padding:25px;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <button class="btn-3d btn-white" onclick="closeModal('mDetails')">ğŸ”™</button>
            <b id="mTitle" style="color:var(--primary); font-size: 18px;"></b>
            <button class="btn-3d btn-white admin-only" style="color:var(--down);" onclick="deleteGroup()">ğŸ—‘ï¸</button>
            <div class="worker-only" style="width:45px"></div>
        </div>
        
        <div id="viewMode">
            <div id="viewList" style="margin-bottom:25px;"></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <button class="btn-3d btn-white admin-only" onclick="enterEditMode()">âš™ï¸ á€áŸ‚á…áŸ†á“á½á“</button>
                <button class="btn-3d btn-blue admin-only" onclick="sendGroupTelegram()">ğŸš€ á•áŸ’á‰á¾á€áŸ’ášá»á˜á“áŸáŸ‡</button>
            </div>
        </div>

        <div id="editMode" style="display:none;">
            <div id="editGrid"></div>
            <button class="btn-3d btn-blue" style="width:100%; margin-top:25px; height: 55px;" onclick="saveChanges()">âœ… ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™</button>
        </div>
    </div>
</div>

<div id="mSettings" class="modal">
    <div style="padding:30px;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <button class="btn-3d btn-white" onclick="closeModal('mSettings')">ğŸ”™</button>
            <b>á€á¶ášá€áŸ†áááŸ‹</b>
            <div style="width:40px"></div>
        </div>
        <div class="card-3d">
            <h4 style="margin-top:0;">ğŸ” á”áŸ’áá¼ášá›áŸáá€á¼áŠ Admin</h4>
            <input type="password" id="oldPin" class="input-3d" placeholder="á›áŸáá€á¼áŠá…á¶áŸáŸ‹">
            <input type="password" id="newPin" class="input-3d" placeholder="á›áŸáá€á¼áŠááŸ’á˜á¸">
            <button class="btn-3d btn-blue" style="width:100%;" onclick="updatePin()">á”áŸ’áá¼ášá›áŸáá€á¼áŠ</button>
        </div>
        <button class="btn-3d btn-white admin-only" style="width:100%; color:var(--down);" onclick="logout()">á…á¶á€á…áŸá‰á–á¸ Admin (Logout)</button>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIDnykmBq9wWb-9isKJiji4TgIBwHQ-ZA",
      authDomain: "toolmanagement-2f44d.firebaseapp.com",
      projectId: "toolmanagement-2f44d",
      databaseURL: "https://toolmanagement-2f44d-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const rdb = firebase.database();
    const tools = ["á˜áŸ‰á¼á‘áŸášá”á»á€á’áŸ†", "á˜áŸ‰á¼á‘áŸášá”á»á€áá¼á…", "á˜áŸ‰á¼á‘áŸášá€á¶ááŸ‹á’áŸ†", "á˜áŸ‰á¼á‘áŸášá€á¶ááŸ‹áá¼á…", "áŠáŸ‚á€ááŸ’á”áŸ‚á„", "áá¶áŸáŸáŸ‡", "á”áŸ‰áŸ‚á›", "á…á”", "á€á¶áœ", "ášáá¶", "ášá‘áŸáŸ‡"];

    let isAdmin = false;
    let currentPin = localStorage.getItem('admin_pin') || "1234";
    let groups = {}, allRecords = {}, tempImg = "", curGroupId = null;

    document.getElementById('historyDate').value = new Date().toISOString().split('T')[0];

    // Real-time Sync
    rdb.ref().on('value', snap => {
        const d = snap.val() || {};
        groups = d.groups || {};
        allRecords = d.daily_records || {};
        refreshData();
    });

    function refreshData() {
        renderGroups();
        if(curGroupId) renderView();
    }

    function toggleAdmin() {
        if(!isAdmin) {
            let p = prompt("á”á‰áŸ’á…á¼á›á›áŸáá€á¼áŠáŸá˜áŸ’á„á¶ááŸ‹áŸ–");
            if(p === currentPin) { isAdmin = true; updateUI(); }
            else if(p !== null) alert("á›áŸáá€á¼áŠáá»áŸ!");
        }
    }

    function logout() { isAdmin = false; updateUI(); closeModal('mSettings'); }

    function updateUI() {
        const adminEls = document.querySelectorAll('.admin-only');
        const workerEls = document.querySelectorAll('.worker-only');
        const lockBtn = document.getElementById('lock-status');
        
        adminEls.forEach(el => el.style.display = isAdmin ? 'block' : 'none');
        workerEls.forEach(el => el.style.display = isAdmin ? 'none' : 'block');
        lockBtn.innerHTML = isAdmin ? "ğŸ”“ Admin" : "ğŸ”’ á€á˜áŸ’á˜á€áš";
        lockBtn.className = isAdmin ? "unlocked" : "locked";
    }

    function renderGroups() {
        let h = '';
        const selDate = document.getElementById('historyDate').value;
        for(let id in groups) {
            const hasData = (allRecords[selDate] && allRecords[selDate][id]);
            h += `<div class="group-card" onclick="openGroup('${id}')">
                    <img src="${groups[id].img || 'https://via.placeholder.com/60'}" class="img-3d">
                    <div style="flex:1; margin-left:15px;">
                        <b>${groups[id].name}</b><br>
                        <small style="color:${hasData ? 'var(--up)' : '#999'}">${hasData ? 'âœ… á”á‰áŸ’á…á¼á›ášá½á…' : 'âšª á‚áŸ’á˜á¶á“á‘á·á“áŸ’á“á“áŸá™'}</small>
                    </div>
                    <span>â¯</span>
                  </div>`;
        }
        document.getElementById('gList').innerHTML = h || '<p style="text-align:center; opacity:0.3;">á‚áŸ’á˜á¶á“á€áŸ’ášá»á˜...</p>';
    }

    function openGroup(id) {
        curGroupId = id;
        document.getElementById('mTitle').innerText = groups[id].name;
        document.getElementById('mDetails').style.display = "block";
        document.getElementById('viewMode').style.display = "block";
        document.getElementById('editMode').style.display = "none";
        renderView();
    }

    function renderView() {
        const date = document.getElementById('historyDate').value;
        const data = (allRecords[date] && allRecords[date][curGroupId]) ? allRecords[date][curGroupId] : {};
        let h = '';
        for(let t in data) {
            h += `<div class="group-card" style="box-shadow:none; border-bottom:1px solid #eee; justify-content:space-between;">
                    <span>${t}</span><b>x${data[t]}</b>
                  </div>`;
        }
        document.getElementById('viewList').innerHTML = h || '<p style="text-align:center; opacity:0.3;">á‚áŸ’á˜á¶á“á‘á·á“áŸ’á“á“áŸá™ááŸ’á„áŸƒá“áŸáŸ‡</p>';
    }

    function enterEditMode() {
        document.getElementById('viewMode').style.display = "none";
        document.getElementById('editMode').style.display = "block";
        const date = document.getElementById('historyDate').value;
        const data = (allRecords[date] && allRecords[date][curGroupId]) ? allRecords[date][curGroupId] : {};
        let h = '';
        tools.forEach(t => {
            h += `<div style="display:flex; justify-content:space-between; margin-bottom:12px; align-items:center;">
                    <span>${t}</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <button class="btn-3d btn-white" style="width:38px; height:38px; padding:0" onclick="qtyLocal('${t}',-1)">-</button>
                        <b id="qty_${t}" style="min-width:25px; text-align:center;">${data[t] || 0}</b>
                        <button class="btn-3d btn-white" style="width:38px; height:38px; padding:0" onclick="qtyLocal('${t}',1)">+</button>
                    </div>
                  </div>`;
        });
        document.getElementById('editGrid').innerHTML = h;
    }

    function qtyLocal(t, d) {
        let el = document.getElementById('qty_'+t);
        el.innerText = Math.max(0, parseInt(el.innerText) + d);
    }

    function saveChanges() {
        const date = document.getElementById('historyDate').value;
        const data = {};
        tools.forEach(t => {
            let v = parseInt(document.getElementById('qty_'+t).innerText);
            if(v > 0) data[t] = v;
        });
        rdb.ref(`daily_records/${date}/${curGroupId}`).set(data).then(() => {
            document.getElementById('editMode').style.display = "none";
            document.getElementById('viewMode').style.display = "block";
        });
    }

    function showSummary() {
        const date = document.getElementById('historyDate').value;
        let totals = {};
        for(let gid in allRecords[date]) {
            if(!groups[gid]) continue;
            for(let t in allRecords[date][gid]) { totals[t] = (totals[t] || 0) + allRecords[date][gid][t]; }
        }
        let h = '';
        tools.forEach(t => {
            h += `<div class="summary-row"><span>${t}</span><b style="color:var(--primary); text-align:right;">${totals[t] || 0}</b></div>`;
        });
        document.getElementById('summaryContent').innerHTML = h || '<p style="text-align:center;">á‚áŸ’á˜á¶á“á‘á·á“áŸ’á“á“áŸá™áŸášá»á”</p>';
        document.getElementById('mSummary').style.display = "block";
    }

    async function sendGroupTelegram() {
        const date = document.getElementById('historyDate').value;
        const data = allRecords[date][curGroupId];
        let msg = `ğŸ—ï¸ *á€áŸ’ášá»á˜áŸ–* ${groups[curGroupId].name}\nğŸ“… *ááŸ’á„áŸƒá‘á¸áŸ–* ${date}\n\n`;
        for(let t in data) msg += `â€¢ ${t}: *${data[t]}*\n`;
        await fetch(`https://api.telegram.org/bot8224268737:AAFhspOb3OozxmKr3INkIPhXdYmDLaJVNB8/sendMessage?chat_id=-1003387981594&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
        alert("á•áŸ’á‰á¾ášá½á…ášá¶á›áŸ‹!");
    }

    async function sendFullTelegram() {
        const date = document.getElementById('historyDate').value;
        let totals = {};
        for(let gid in allRecords[date]) {
            for(let t in allRecords[date][gid]) totals[t] = (totals[t] || 0) + allRecords[date][gid][t];
        }
        let msg = `ğŸ“Š *ášá”á¶á™á€á¶ášááŸáŸášá»á”á§á”á€ášááŸ* (${date})\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”\n`;
        for(let t in totals) msg += `ğŸ”¹ *${t}*: ${totals[t]}\n`;
        await fetch(`https://api.telegram.org/bot8224268737:AAFhspOb3OozxmKr3INkIPhXdYmDLaJVNB8/sendMessage?chat_id=-1003387981594&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
        alert("á•áŸ’á‰á¾ REPORT ášá½á…ášá¶á›áŸ‹!");
    }

    function updatePin() {
        let oldP = document.getElementById('oldPin').value;
        let newP = document.getElementById('newPin').value;
        if(oldP === currentPin && newP.length >= 4) {
            currentPin = newP; localStorage.setItem('admin_pin', newP);
            alert("á”áŸ’áá¼ášá›áŸáá€á¼áŠá‡áŸ„á‚á‡áŸá™!");
        } else alert("á›áŸáá€á¼áŠá˜á·á“ááŸ’ášá¹á˜ááŸ’ášá¼áœ!");
    }

    function addGroup() {
        let n = document.getElementById('gName').value;
        if(n) { rdb.ref('groups/G'+Date.now()).set({name: n, img: tempImg}); document.getElementById('gName').value = ''; }
    }

    function deleteGroup() { if(confirm("á›á»á”á€áŸ’ášá»á˜?")) { rdb.ref('groups/'+curGroupId).remove(); closeModal('mDetails'); } }
    function processImage(input) {
        const reader = new FileReader(); reader.readAsDataURL(input.files[0]);
        reader.onload = e => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const cvs = document.createElement('canvas'); cvs.width = 150; cvs.height = 150;
                cvs.getContext('2d').drawImage(img,0,0,150,150);
                tempImg = cvs.toDataURL('image/jpeg', 0.8);
            }
        }
    }

    function openSettings() { document.getElementById('mSettings').style.display = "block"; }
    function closeModal(id) { document.getElementById(id).style.display = "none"; if(id==='mDetails') curGroupId=null; }
    updateUI();
</script>
</body>
