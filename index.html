<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Master Pro - Full Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <!-- Leaflet CSS & JS for OpenStreetMap fallback -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --primary: #007aff;
            --primary-dark: #0056cc;
            --digital: #00d2ff;
            --up: #34c759;
            --up-light: #d4ffdf;
            --down: #ff3b30;
            --down-light: #ffe0de;
            --bg: #f2f7fc;
            --bg-light: #f8fbff;
            --glass: rgba(255, 255, 255, 0.92);
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #5c5c5d;
            --text-tertiary: #8e8e93;
            --border: #e5e5e7;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-out: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            --shadow-in: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --radius-xl: 24px;
            --map-height: 200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary), var(--digital));
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 200px;
            padding: 10px 40px 10px 16px;
            border: none;
            border-radius: var(--radius-sm);
            background: white;
            font-family: inherit;
            font-size: 14px;
            color: var(--text-primary);
            box-shadow: var(--shadow-in);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            box-shadow: var(--shadow-out), 0 0 0 3px rgba(0, 122, 255, 0.1);
            width: 250px;
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .date-picker {
            border: none;
            background: white;
            padding: 10px 16px;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: var(--shadow-in);
            transition: all 0.2s;
        }

        .date-picker:hover {
            box-shadow: var(--shadow-out);
        }

        .date-picker:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: 24px;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Button Styles */
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--digital));
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-out);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-light);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--up), #2ecc71);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #2db954, var(--up));
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--down), #ff6b6b);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #e53e3e, var(--down));
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.4);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: var(--radius-md);
        }

        .btn-full {
            width: 100%;
        }

        /* Input Styles */
        .input-group {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: var(--radius-lg);
            background: var(--bg);
            font-family: inherit;
            font-size: 16px;
            color: var(--text-primary);
            box-shadow: var(--shadow-in);
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            box-shadow: var(--shadow-out), 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: white;
        }

        .input-field::placeholder {
            color: var(--text-tertiary);
        }

        /* Image Upload */
        .image-upload {
            position: relative;
            cursor: pointer;
        }

        .image-preview {
            width: 70px;
            height: 70px;
            border-radius: var(--radius-lg);
            object-fit: cover;
            border: 3px solid white;
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            transition: all 0.3s;
        }

        .image-preview:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .upload-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        /* Group List */
        .group-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .group-item {
            background: white;
            border-radius: var(--radius-lg);
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .group-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .group-item:hover::before {
            transform: scaleY(1);
        }

        .group-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .group-item.returned {
            border-color: var(--up);
            background: var(--up-light);
        }

        .group-item.busy {
            border-color: var(--primary);
            background: linear-gradient(to right, rgba(0, 122, 255, 0.05), white);
        }

        .group-image {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-md);
            object-fit: cover;
            border: 2px solid white;
            box-shadow: var(--shadow-sm);
        }

        .group-info {
            flex: 1;
        }

        .group-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .group-status {
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-returned {
            color: var(--up);
        }

        .status-busy {
            color: var(--primary);
        }

        .status-idle {
            color: var(--text-tertiary);
        }

        .group-arrow {
            color: var(--text-tertiary);
            font-size: 18px;
            transition: transform 0.3s;
        }

        .group-item:hover .group-arrow {
            transform: translateX(4px);
            color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 2000;
            overflow-y: auto;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(100px); 
            }
            to { 
                opacity: 1;
                transform: translateY(0); 
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            flex: 1;
        }

        .modal-content {
            padding: 24px;
        }

        /* Map Container */
        .map-container {
            margin: 20px 0;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            height: var(--map-height);
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .leaflet-container {
            font-family: 'Kantumruy Pro', sans-serif !important;
        }

        .map-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .location-input {
            width: 100%;
            margin-bottom: 10px;
        }

        .location-info {
            background: var(--bg-light);
            padding: 12px;
            border-radius: var(--radius-md);
            margin-top: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Tool List */
        .tool-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .tool-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-light);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
            cursor: pointer;
        }

        .tool-item:hover {
            background: white;
            box-shadow: var(--shadow-sm);
            transform: translateX(4px);
        }

        .tool-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .tool-quantity {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
        }

        /* Status Indicator */
        .status-indicator {
            text-align: center;
            padding: 16px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-returned {
            background: var(--up-light);
            color: var(--up);
            border: 2px solid var(--up);
        }

        .status-busy {
            background: var(--down-light);
            color: var(--down);
            border: 2px solid var(--down);
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        /* Edit Mode */
        .edit-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .edit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .edit-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            border: none;
            background: var(--bg);
            color: var(--text-primary);
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: var(--shadow-in);
        }

        .quantity-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-out);
        }

        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
        }

        /* Summary */
        .summary-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .summary-item {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            padding: 18px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--digital);
            transition: all 0.3s;
        }

        .summary-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .summary-total {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
            text-align: right;
        }

        /* Search Results */
        .search-results {
            max-height: 70vh;
            overflow-y: auto;
        }

        .search-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        .search-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            font-weight: 600;
            color: var(--text-tertiary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.3s;
        }

        .search-tab.active {
            background: var(--primary);
            color: white;
        }

        .result-section {
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border);
        }

        .result-item {
            background: white;
            border-radius: var(--radius-lg);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .result-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
            border-left-color: var(--primary);
        }

        .result-item.tool {
            border-left-color: var(--digital);
        }

        .result-item.group {
            border-left-color: var(--up);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-count {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 600;
        }

        .result-details {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-detail {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .header {
                flex-direction: column;
                gap: 12px;
                padding: 12px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-input {
                width: 150px;
            }
            
            .search-input:focus {
                width: 180px;
            }
            
            .card {
                padding: 20px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .image-preview {
                width: 60px;
                height: 60px;
            }
            
            .map-container {
                height: 150px;
            }
        }

        /* Loading State */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-lg);
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 3000;
            animation: slideInUp 0.3s, fadeOut 0.3s 2.7s;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>

    // Get Effective Data for a Date
    function getEffectiveData(gid, date) {
        // Check if there's data for the selected date
        if (records[date] && records[date][gid]) {
            return records[date][gid];
        }
        
        // Look for the most recent previous date with data
        let allDates = Object.keys(records).sort().reverse();
        for (let d of allDates) {
            if (d < date && records[d][gid]) {
                if (!records[d][gid].isReturned) {
                    return records[d][gid];
                } else {
                    break;
                }
            }
        }
        
        // Return empty data if nothing found
        return { items: {}, isReturned: false };
    }

            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
