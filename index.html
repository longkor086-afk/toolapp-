    <style>

        body { font-family: 'Kantumruy Pro', sans-serif; background: var(--bg); margin: 0; color: #2c3e50; }
        
        .header {

            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--digital);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);

        .header h1 { font-size: 18px; margin: 0; background: linear-gradient(135deg, var(--primary), var(--digital)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* 3D Interactive Buttons */
        .btn-3d {
            padding: 14px 22px; border: none; border-radius: 18px; font-weight: 700;
            cursor: pointer; font-family: inherit; transition: all 0.2s ease;
            box-shadow: var(--shadow-out); display: flex; align-items: center; gap: 10px;
        }

        .btn-blue { background: linear-gradient(135deg, var(--primary), var(--digital)); color: white; }
        .btn-white { background: white; color: var(--primary); }
        .btn-3d:active { box-shadow: var(--shadow-in); transform: scale(0.94); }

        /* 3D Inputs & Cards */
        .card-3d { background: white; border-radius: 28px; padding: 25px; box-shadow: var(--shadow-out); margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.6); }
        .input-3d { width: 100%; padding: 16px; border: none; border-radius: 15px; background: #f1f5f9; box-shadow: var(--shadow-in); font-family: inherit; font-size: 16px; outline: none; box-sizing: border-box; margin-bottom: 15px; }

        .group-card { background: white; border-radius: 25px; padding: 18px; display: flex; align-items: center; margin-bottom: 18px; box-shadow: var(--shadow-out); cursor: pointer; transition: 0.3s; }
        .img-3d { width: 65px; height: 65px; border-radius: 20px; object-fit: cover; border: 4px solid white; box-shadow: 4px 4px 12px rgba(0,0,0,0.1); }

        .summary-row { display: grid; grid-template-columns: 1.5fr 0.8fr 0.8fr 0.8fr; padding: 18px; background: white; border-radius: 22px; margin-bottom: 15px; box-shadow: var(--shadow-out); align-items: center; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; overflow-y: auto; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="loader">
    <div style="border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
    <b style="margin-top:15px; color:var(--primary);">á€áŸ†á–á»á„ášá€áŸ’áŸá¶á‘á»á€...</b>
</div>

<div class="header">

    <h1>á‚áŸ’ášá”áŸ‹á‚áŸ’ášá„á§á”á€ášááŸ</h1>
    <input type="date" id="historyDate" onchange="renderGroups()" style="border:none; background:#ebf0f5; padding:8px; border-radius:12px; font-weight:700; font-family:inherit; box-shadow: var(--shadow-in);">
</div>

<div class="container">
    <div class="card-3d">
        <input type="text" id="gName" class="input-3d" placeholder="á”á‰áŸ’á…á¼á›áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜á€á¶ášá„á¶áš...">
        <div style="display: flex; gap: 15px;">
            <button class="btn-3d btn-white" style="width: 70px;" onclick="document.getElementById('gImgIn').click()">ğŸ“·</button>
            <button class="btn-3d btn-blue" style="flex:1;" onclick="addGroup()">+ á”á„áŸ’á€á¾áá€áŸ’ášá»á˜</button>
        </div>
        <input type="file" id="gImgIn" style="display:none" onchange="compressImage(this)">
    </div>
    <div id="gList"></div>
</div>

<div id="mSummary" class="modal">
    <div class="modal-body" style="padding:20px;">
        <div style="display:flex; justify-content: space-between; margin-bottom: 25px;">
            <button class="btn-3d btn-white" onclick="closeSummary()">ğŸ”™</button>
            <b style="color:var(--primary); font-size: 18px;">áœá·á—á¶á‚á‘á·á“áŸ’á“á“áŸá™áŸášá»á”</b>
            <div style="width:50px"></div>
        </div>
        <div style="display: grid; grid-template-columns: 1.5fr 0.8fr 0.8fr 0.8fr; padding: 0 15px; font-size: 11px; opacity: 0.5; margin-bottom: 10px;">
            <span>á§á”á€ášááŸ</span><span>áŸášá»á”</span><span>á’áŸ€á”</span><span>ááŸ’á–áŸáŸ‹á”áŸ†á•á»á</span>
        </div>
        <div id="summaryContent"></div>
    </div>
</div>

<div id="mApp" class="modal">
    <div class="modal-body" style="padding:25px;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <button class="btn-3d btn-white" onclick="closeM()">ğŸ”™</button>
            <b id="mTitle" style="color:var(--primary); font-size: 20px;"></b>
            <button class="btn-3d btn-white" style="color:#ff3b30;" onclick="delG()">ğŸ—‘ï¸</button>
        </div>
        <div id="viewMode">
            <div id="viewList" style="margin-bottom:30px;"></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <button class="btn-3d btn-white" onclick="openEdit()">âš™ï¸ á€áŸ‚á…áŸ†á“á½á“</button>
                <button class="btn-3d btn-blue" onclick="sendTelegram()">ğŸš€ á•áŸ’á‰á¾</button>
            </div>
        </div>
        <div id="editMode" style="display:none;">
            <div id="editGrid"></div>
            <button class="btn-3d btn-blue" style="width:100%; margin-top:30px; height: 60px;" onclick="saveDaily()">âœ… ášá€áŸ’áŸá¶á‘á»á€</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIDnykmBq9wWb-9isKJiji4TgIBwHQ-ZA",
      authDomain: "toolmanagement-2f44d.firebaseapp.com",
      projectId: "toolmanagement-2f44d",
      databaseURL: "https://toolmanagement-2f44d-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const rdb = firebase.database();
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('historyDate').value = today;

    let groups = [], allRecords = {}, tempImg = "", curGroupId = null;
    const toolsMaster = ["á˜áŸ‰á¼á‘áŸášá”á»á€á’áŸ†", "á˜áŸ‰á¼á‘áŸášá”á»á€áá¼á…", "á˜áŸ‰á¼á‘áŸášá€á¶ááŸ‹á’áŸ†", "á˜áŸ‰á¼á‘áŸášá€á¶ááŸ‹áá¼á…", "áŠáŸ‚á€ááŸ’á”áŸ‚á„", "áá¶áŸáŸáŸ‡", "á”áŸ‰áŸ‚á›", "á…á”", "á€á¶áœ", "ášáá¶", "ášá‘áŸáŸ‡"];

    // áŸáŸ’áá¶á”áŸ‹á‘á·á“áŸ’á“á“áŸá™ Real-time
    rdb.ref().on('value', snapshot => {
        const data = snapshot.val() || {};
        groups = data.groups || {}; // á”áŸ’ášá¾á‡á¶ Object áŠá¾á˜áŸ’á”á¸á˜á¶á“ ID á…áŸ’á”á¶áŸáŸ‹á›á¶áŸáŸ‹
        allRecords = data.daily_records || {};
        renderGroups();
        if(curGroupId && document.getElementById('mApp').style.display === 'block') renderView();
    });

    function renderGroups() {
        const selDate = document.getElementById('historyDate').value;
        const dailyData = allRecords[selDate] || {};
        let h = '';
        for(let id in groups) {
            const hasData = dailyData[id] ? true : false;
            h += `<div class="group-card" onclick="openM('${id}')">
                    <img src="${groups[id].img || 'https://via.placeholder.com/60'}" class="img-3d">
                    <div style="flex:1; margin-left:18px;">
                        <b style="font-size:17px;">${groups[id].name}</b><br>
                        <span style="font-size:11px; color:${hasData ? '#2e7d32':'#94a3b8'};">
                            ${hasData ? 'á”á¶á“á€ááŸ‹ááŸ’ášá¶ âœ…' : 'á˜á·á“á‘á¶á“áŸ‹á˜á¶á“á‘á·á“áŸ’á“á“áŸá™'}
                        </span>
                    </div>
                    <span style="color:var(--primary); font-weight:800;">â¯</span>
                  </div>`;
        }
        document.getElementById('gList').innerHTML = h || '<p style="text-align:center; opacity:0.3; margin-top:50px;">á˜á·á“á‘á¶á“áŸ‹á˜á¶á“á€áŸ’ášá»á˜...</p>';
    }

    function openM(id) { 
        curGroupId = id; 
        document.getElementById('mTitle').innerText = groups[id].name; 
        document.getElementById('mApp').style.display = "block"; 
        document.getElementById('viewMode').style.display = "block";
        document.getElementById('editMode').style.display = "none";
        renderView(); 
    }

    function renderView() {
        const selDate = document.getElementById('historyDate').value;
        const data = (allRecords[selDate] && allRecords[selDate][curGroupId]) ? allRecords[selDate][curGroupId] : {};
        let h = '';
        for(let t in data) { h += `<div class="group-card" style="box-shadow:none; border-bottom:1px solid #eee; border-radius:0; justify-content:space-between;"><span>${t}</span><b style="color:var(--primary); font-size:18px;">x${data[t]}</b></div>`; }
        document.getElementById('viewList').innerHTML = h || '<p style="text-align:center; padding:20px; opacity:0.3;">á‚áŸ’á˜á¶á“á‘á·á“áŸ’á“á“áŸá™</p>';
    }

    function openEdit() {
        document.getElementById('viewMode').style.display = "none";
        document.getElementById('editMode').style.display = "block";
        const selDate = document.getElementById('historyDate').value;
        const data = (allRecords[selDate] && allRecords[selDate][curGroupId]) ? allRecords[selDate][curGroupId] : {};
        let h = '';
        toolsMaster.forEach(t => {
            let qty = data[t] || 0;
            h += `<div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
                    <span style="font-weight:700;">${t}</span>
                    <div style="display:flex; gap:15px; align-items:center;">
                        <button class="btn-3d btn-white" style="width:45px; height:45px; padding:0;" onclick="changeQtyLocal('${t}', -1)">-</button>
                        <b id="eq_${t}" style="min-width:25px; text-align:center; font-size:18px;">${qty}</b>
                        <button class="btn-3d btn-white" style="width:45px; height:45px; padding:0;" onclick="changeQtyLocal('${t}', 1)">+</button>
                    </div>
                  </div>`;
        });
        document.getElementById('editGrid').innerHTML = h;
    }

    function changeQtyLocal(t, d) {
        let el = document.getElementById('eq_'+t);
        el.innerText = Math.max(0, parseInt(el.innerText) + d);
    }

    function saveDaily() {
        const selDate = document.getElementById('historyDate').value;
        const dataToSave = {};
        toolsMaster.forEach(t => {
            let val = parseInt(document.getElementById('eq_'+t).innerText);
            if(val > 0) dataToSave[t] = val;
        });
        
        document.getElementById('loader').style.display = 'flex';
        // ášá€áŸ’áŸá¶á‘á»á€áŠáŸ„á™á”áŸ’ášá¾ curGroupId á‡á¶ Key áŠá¶á…áŸ‹áŠáŸ„á™á¡áŸ‚á€
        rdb.ref('daily_records/' + selDate + '/' + curGroupId).set(dataToSave).then(() => {
            setTimeout(() => { 
                document.getElementById('loader').style.display = 'none'; 
                document.getElementById('editMode').style.display = "none";
                document.getElementById('viewMode').style.display = "block";
            }, 300);
        });
    }

    function addGroup() {
        let n = document.getElementById('gName').value;
        if(n) {
            const newId = 'group_' + Date.now(); // á”á„áŸ’á€á¾á ID ááŸ’á˜á¸á˜á·á“á±áŸ’á™á‡á¶á“áŸ‹á‚áŸ’á“á¶
            rdb.ref('groups/' + newId).set({name: n, img: tempImg});
            document.getElementById('gName').value = ''; tempImg = '';
        }
    }

    function delG() {
        if(confirm("á›á»á”á€áŸ’ášá»á˜á“áŸáŸ‡?")) {
            rdb.ref('groups/' + curGroupId).remove();
            closeM();
        }
    }

    function openSummary() {
        const selDate = document.getElementById('historyDate').value;
        let d = new Date(selDate); d.setDate(d.getDate() - 1);
        const yesterday = d.toISOString().split('T')[0];
        
        let todayTotals = {}, yestTotals = {}, maxTotals = {};

        for (let date in allRecords) {
            let dayTotal = {};
            for (let gId in allRecords[date]) {
                if(!groups[gId]) continue; // á˜á·á“á”á¼á€á”á‰áŸ’á…á¼á›á€áŸ’ášá»á˜áŠáŸ‚á›á”á¶á“á›á»á”
                for (let t in allRecords[date][gId]) {
                    let qty = allRecords[date][gId][t] || 0;
                    dayTotal[t] = (dayTotal[t] || 0) + qty;
                    if (date === selDate) todayTotals[t] = (todayTotals[t] || 0) + qty;
                    if (date === yesterday) yestTotals[t] = (yestTotals[t] || 0) + qty;
                }
            }
            for(let t in dayTotal) { if(!maxTotals[t] || dayTotal[t] > maxTotals[t]) maxTotals[t] = dayTotal[t]; }
        }

        let h = '';
        toolsMaster.forEach(t => {
            let tCount = todayTotals[t] || 0;
            let diff = tCount - (yestTotals[t] || 0);
            let diffHtml = diff > 0 ? `<span style="color:#00c853">+${diff}</span>` : diff < 0 ? `<span style="color:#ff3b30">-${Math.abs(diff)}</span>` : `<span style="opacity:0.2">0</span>`;
            h += `<div class="summary-row">
                    <span style="font-weight:700;">${t}</span>
                    <span style="color:var(--primary); font-weight:800; text-align:center;">${tCount}</span>
                    <span style="text-align:center;">${diffHtml}</span>
                    <span style="color:#ffcc00; font-weight:800; text-align:center;">${maxTotals[t] || 0}</span>
                  </div>`;
        });
        document.getElementById('summaryContent').innerHTML = h;
        document.getElementById('mSummary').style.display = 'block';
    }

    function closeM() { document.getElementById('mApp').style.display = "none"; curGroupId = null; }
    function closeSummary() { document.getElementById('mSummary').style.display = "none"; }
    
    function compressImage(input) {
        const reader = new FileReader(); reader.readAsDataURL(input.files[0]);
        reader.onload = e => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas'); canvas.width = 150; canvas.height = 150;
                canvas.getContext('2d').drawImage(img,0,0,150,150);
                tempImg = canvas.toDataURL('image/jpeg', 0.8);
            }
        }
    }

    async function sendTelegram() {
        const selDate = document.getElementById('historyDate').value;
        const data = (allRecords[selDate] && allRecords[selDate][curGroupId]) ? allRecords[selDate][curGroupId] : {};
        let msg = `ğŸ—ï¸ *á€áŸ’ášá»á˜áŸ–* ${groups[curGroupId].name}\nğŸ“… *ááŸ’á„áŸƒá‘á¸áŸ–* ${selDate}\n\n`;
        let has = false;
        for(let t in data) { msg += `â€¢ ${t}: *${data[t]}*\n`; has = true; }
        if(!has) return alert("á‚áŸ’á˜á¶á“á‘á·á“áŸ’á“á“áŸá™!");
        await fetch(`https://api.telegram.org/bot8224268737:AAFhspOb3OozxmKr3INkIPhXdYmDLaJVNB8/sendMessage?chat_id=-1003387981594&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
        alert("á•áŸ’á‰á¾ášá½á…ášá¶á›áŸ‹!");
    }
</script>
